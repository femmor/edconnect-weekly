<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="search.html">Projects</a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
            <li>
                <a href="register.html">Register</a>
            </li>
            <li>
                <a href="createproject.html">Submit</a>
            </li>
        </ul>
    </nav>
    <main>
        <!-- Profile Summary -->
        <section class="profile_summary">
            <h3>John Doe</h3>
            <p>john.doe@gmail.com</p>
            <ul>
                <li>Program: Computer Science</li>
                <li>Matric: 00/0001</li>
                <li>Graduation Year: 2019</li>
            </ul>
        </section>

        <!-- Update Profile -->
        <section class="update_profile">
            <h2>Update Profile</h2>
            <form action="" name="updateProfile">
                <label for="firstName">First Name:</label><br>
                <input type="text" name="firstName"><br/><br/>
    
                <label for="lastName">Last Name:</label><br>
                <input type="text" name="lastName"><br/><br/>
    
                <label for="email">Email Address:</label><br>
                <input type="email" name="email"><br/><br/>
    
                <label for="matricNumber">Matric Number:</label><br>
                <input type="text" name="matricNumber"><br/><br/>
    
                <label>Program:</label><br>
                <select name="program">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select><br/><br/>
    
                <label>Graduation Year:</label><br>
                <select name="graduationYear">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select><br/><br/>
    
                <button type="submit">Submit</button>
        </section>

        <!-- Change Password -->
        <section class="update_password">
            <h1>Change Password</h1>
            <form action="" name="changePassword">
                <label>Current Password:</label><br>
                <input type="password" name="currentPassword"><br/><br/>

                <label>New Password:</label><br>
                <input type="password" name="newPassword"><br/><br/>

                <label>Confirm Password:</label><br>
                <input type="password" name="confirmPassword"><br/><br/>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <form class="form-inline mr-auto my-2 my-lg-0" name="searchForm">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search Projects">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="register.html">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>
        </div>
    </nav>
    <main>
        <!-- Profile Summary -->
        <div class="container py-5">
            <div class="row">
                <h3 class="pb-2">John Doe <small class="text-muted">john.doe@gmail.com</small></h3>
            </div>
            <div class="row bg-light py-3">
                <div class="col-md-4">
                    <strong>Program</strong>
                    <p>Computer Science</p>
                </div>
                <div class="col-md-4">
                    <strong>Matriculation number</strong>
                    <p>00/0001</p>
                </div>
                <div class="col-md-4">
                    <strong>Graduation year</strong>
                    <p>2019</p>
                </div>
            </div>

            <!-- Update Profile -->
            <div class="row">
                <h4 class="pt-5">Update Profile</h4>
            </div>
            <div class="row">
                <div class="col-md-10 mx-auto py-4">
                    <form name="updateProfile">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email address">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="program">Program</label>
                                <select id="program" class="form-control" name="program">
                                    <option selected>Choose...</option>
                                    <option value="computer_science">Computer Science</option>
                                    <option value="computer_information_systems">Computer Information Systems</option>
                                    <option value="computer_technology">Computer Technology</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="matricNumber">Matriculation number</label>
                                <input type="text" class="form-control" id="matricNumber" name="matricNumber" placeholder="e.g 16/2021">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="graduationYear">Graduation year</label>
                                <select id="graduationYear" class="form-control" name="graduationYear">
                                    <option selected>Choose...</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                      </form>
                </div>
            </div>
            
            <!-- Change Password -->
            <div class="row">
                <h4 class="pt-5">Change Password</h4>
            </div>
            <div class="row">
                <div class="col-md-10 mx-auto py-4">
                    <form name="changePassword">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Your Password">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="newPassword">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Change Password</button>
                      </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container bg-light">
            <p class="py-3 px-2 text-right">Project Explorer &copy; 2021 - <strong>Edconnect</strong></p>
        </div>
    </footer>
</body>
</html>

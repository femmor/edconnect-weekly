<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <form class="form-inline mr-auto my-2 my-lg-0" name="searchForm">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search Projects">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="register.html">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>
        </div>
      </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto py-5">
                    <h1>Login</h1>
                    <form name="login">
                        <div class="form-group">
                          <label for="">Email Address</label>
                          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelpId" placeholder="Password">
                          </div>
                        <button class="btn btn-primary">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container bg-light">
            <p class="py-3 px-2 text-right">Project Explorer &copy; 2021 - <strong>Edconnect</strong></p>
        </div>
    </footer>
</body>
</html>

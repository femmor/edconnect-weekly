<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="search.html">Projects</a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
            <li>
                <a href="register.html">Register</a>
            </li>
            <li>
                <a href="createproject.html">Submit</a>
            </li>
        </ul>
    </nav>
    <main>
        <section class="project_details">
            <h3>Project 1</h3>
            <ul>
                <li>Created by: John Doe</li>
                <li>Date Created: 01/01/0001</li>
                <li>Last Updated: 01/01/0002</li>
            </ul>
        </section>
        <section class="editForm">
            <h2>Edit Project</h2>
            <form name="editProject">
                <label>Project Name:</label><br>
                <input type="text" name="name">
                <br><br>

                <label>Project Abstract:</label><br>
                <textarea name="abstract" cols="30" rows="10"></textarea>
                <br><br>

                <label>Authors:</label><br>
                <input type="text" name="authors">
                <br><br>

                <label>Tag(s):</label><br>
                <input type="text" name="tags">
                <br><br>

                <label>Upload File:</label><br>
                <input type="file" name="projectFile"><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
